<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>ABM de Anuncios de Bienes Raíces</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./src/scripts.js" defer></script>
</head>

<body>
  <header>
    <h1>Primer Parcial de Laboratorio III</h1>
    <div class="containerHeader">
      <fieldset class="headerFieldset">
        <legend>Datos del parcial</legend>
        <label for="alumno">Alejandro Alberto Martin Rozas</label>
      </fieldset>
    </div>
  </header>
  <main>
    <div class="container">
      <h2>Formulario de Alta</h2>

      <form id="formulario">
        <fieldset>
          <legend>Información del Anuncio</legend>

          <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" required>
          </div>

          <div class="form-group">
            <label>Transacción:</label>
            <div class="radio-group">
              <label>
                <input type="radio" name="transaccion" value="venta" required> Venta
              </label>
              <label>
                <input type="radio" name="transaccion" value="alquiler" required> Alquiler
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" rows="5" required>
          </div>

          <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" required>
          </div>

          <div class="form-group">
            <label for="banios">Cantidad de Baños:</label>
            <input type="number" id="banios" required>
          </div>

          <div class="form-group">
            <label for="autos">Cantidad de Autos:</label>
            <input type="number" id="autos" required>
          </div>

          <div class="form-group">
            <label for="dormitorios">Cantidad de Dormitorios:</label>
            <input type="number" id="dormitorios" required>
          </div>
        </fieldset>

        <div class="form-actions">
          <button type="submit">Guardar</button>
          <button type="reset">Cancelar</button>
        </div>
      </form>

      <h2>Listado de Anuncios</h2>

      <table id="tablaAnuncios">
        <thead>
          <tr>
            <th>Título</th>
            <th>Transacción</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Baños</th>
            <th>Autos</th>
            <th>Dormitorios</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
  <footer></footer>
</body>

</html>
