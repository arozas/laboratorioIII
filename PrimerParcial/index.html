<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABM de Anuncios de Bienes Raíces</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <h1>ABM de Anuncios de Bienes Raíces</h1>

  <div id="loader"></div>

  <div id="form-container">
    <form id="anuncio-form">
      <fieldset>
        <legend>Información del Anuncio</legend>
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" required>

        <label>Transacción:</label>
        <div class="radio-buttons">
          <label for="transaccion-venta">Venta</label>
          <input type="radio" id="transaccion-venta" name="transaccion" value="VENTA" required>
          <label for="transaccion-alquiler">Alquiler</label>
          <input type="radio" id="transaccion-alquiler" name="transaccion" value="ALQUILER" required>
        </div>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" maxlength="200" minlength="50" required></textarea>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" min="0" step="0.01" required>

        <label for="banios">Cantidad de Baños:</label>
        <input type="number" id="banios" min="0" step="1" required>

        <label for="autos">Cantidad de Autos:</label>
        <input type="number" id="autos" min="0" step="1" required>

        <label for="dormitorios">Cantidad de Dormitorios:</label>
        <input type="number" id="dormitorios" min="0" step="1" required>
      </fieldset>

      <button type="submit" id="guardar-btn">Guardar</button>
      <button type="button" id="cancelar-btn" disabled>Cancelar</button>
    </form>
  </div>

  <div id="table-container"></div>

  <div id="buttons-container"></div>

  <script src="./src/Modelos/Anuncio.js"></script>
  <script src="./src/Servicio/AnuncioService.js"></script>
  <script src="./src/Controladores/AnuncioController.js"></script>
  <script src="./src/app.js"></script>
</body>
</html>
