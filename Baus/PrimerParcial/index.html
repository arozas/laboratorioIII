<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABM de Anuncios de Bienes Raíces</title>
  <link rel="stylesheet" href="./styles/styles.css">

  <script src="./src/Modelos/Anuncio.js"></script>
  <script src="./src/Servicio/AnuncioService.js"></script>
  <script src="./src/Controladores/AnuncioController.js"></script>
  <script src="./src/app.js"></script>
</head>

<body>
  <header>
    <h1>Primer Parcial Laboratorio III</h1>
  </header>
  <main>
    <h2>ABM de Anuncios de Bienes Raíces</h2>
    <section id="form-container">
      <form id="anuncio-form">
        <fieldset>
          <legend>Información del Anuncio</legend>
          <label for="titulo">Título:</label>
          <input type="text" id="titulo" placeholder="Ingrese el titulo del anuncio." required>

          <label>Transacción:</label>
          <div class="radio-buttons">
            <label for="transaccion-venta">Venta</label>
            <input type="radio" id="transaccion-venta" name="transaccion" value="VENTA" required>
            <label for="transaccion-alquiler">Alquiler</label>
            <input type="radio" id="transaccion-alquiler" name="transaccion" value="ALQUILER" required>
          </div>

          <label for="descripcion">Descripción:</label>
          <textarea id="descripcion" maxlength="200" minlength="50"
            placeholder="Ingrese la descripcion del anuncio del anuncio. Min 50 caracteres." required></textarea>

          <label for="precio">Precio:</label>
          <input type="number" id="precio" min="100000" step="0.01" required>

          <label for="banios">Cantidad de Baños:</label>
          <input type="number" id="banios" min="0" step="1" required>

          <label for="autos">Cantidad de Autos:</label>
          <input type="number" id="autos" min="0" step="1" required>

          <label for="dormitorios">Cantidad de Dormitorios:</label>
          <input type="number" id="dormitorios" min="0" step="1" required>
        </fieldset>

        <button type="submit" id="guardar-btn">Guardar</button>
        <button type="button" id="cancelar-btn" disabled>Cancelar</button>
      </form>
    </section>
    <section>
      <div id="table-container"></div>
    </section>
    <section>
      <div id="buttons-container"></div>
    </section>
  </main>
  <footer>
    <div class="footer-bar">
      <div class="footer-item">Alumno: Alejandro Alberto Martín Rozas</div>
      <div class="footer-item">Profesor: Christian Baus</div>
      <div class="footer-item">División: 3D - Turno Noche</div>
      <div class="footer-item">UTN - FRA</div>
    </div>
  </footer>
</body>
</html>
